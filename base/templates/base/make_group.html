{% extends 'main.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'styles/make_group.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login_register.css' %}">
{% endblock %}

{% block content %}

<main class="content">
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <h2>{{ message }}</h2>
                <p>Go <a href="{% url 'members' %}">here</a> to invite members to your group</p>
            {% endfor %}
        {% else %}
        <h2>Create a New Group</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="group_name" id="group_name" class="form-input" placeholder="" required>
                <label for="group_name" class="form-label">Group name:</label>
            </div>
            <input type="submit" value="Create">
        </form>
        {% endif %}
    </div>
</main>
{% endblock %}
